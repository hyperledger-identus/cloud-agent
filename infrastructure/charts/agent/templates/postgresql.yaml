apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: "{{ .Values.database.postgres.managingTeam }}-prism-agent-postgres-cluster"
  namespace: {{ .Release.Namespace }}
  labels:
    {{ template "labels.common" . }}
spec:
  teamId: "{{ .Values.database.postgres.managingTeam }}"
  volume:
    size: "{{ .Values.database.postgres.databaseSize }}"
  numberOfInstances: {{ .Values.database.postgres.numberOfInstances }}
  users:
    castor-admin:
      - superuser
      - createdb
    castor-application-user:
      - privileges:
        databases:
          castor:
            - SELECT
            - INSERT
            - UPDATE
            - DELETE
    pollux-admin:
      - superuser
      - createdb
    pollux-application-user:
      - privileges:
        databases:
          pollux:
            - SELECT
            - INSERT
            - UPDATE
            - DELETE
    connect-admin:
      - superuser
      - createdb
    connect-application-user:
      - privileges:
        databases:
          connect:
            - SELECT
            - INSERT
            - UPDATE
            - DELETE
    agent-admin:
      - superuser
      - createdb
    agent-application-user:
      - privileges:
        databases:
          agent:
            - SELECT
            - INSERT
            - UPDATE
            - DELETE
  databases:
    castor: castor-admin
    pollux: pollux-admin
    connect: connect-admin
    agent: agent-admin
  postgresql:
    version: "14"
