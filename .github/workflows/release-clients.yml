name: Publish Identus-cloud-agent clients

run-name: Build and publish Identus Cloud Agent clients from from ${{ github.head_ref || github.ref_name }} run ${{ github.run_number }}

on:
  workflow_call:
    inputs:
      revision:
        description: "Revision to build and publish clients (e.g. 1.33.0-a3j4456-1)"
        required: true
        type: string
      check_sum:
        description: "Checksum of the OAS specification"
        required: true
        type: string
  workflow_dispatch:
    inputs:
      releaseTag:
        description: "Tag to release clients (e.g. cloud-agent-v1.33.0)"
        required: false
        type: string
      revision:
        description: "Revision to build and publish clients (e.g. 1.33.0-a3j4456-1)"
        required: false
        type: string
      check_sum:
        description: "Checksum of the OAS specification"
        required: false
        type: string
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  publish-clients:
    name: "Build and publish Identus Cloud Agent clients"
    runs-on: ubuntu-latest
    permissions:
      packages: write
      id-token: write
    env:
      GITHUB_ACTOR: "hyperledger-bot"
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "22.16.0"
          registry-url: "https://registry.npmjs.org"
          scope: "@hyperledger"

      # Ensure npm version â‰¥ 11.5.1 for Trusted Publishing
      - name: Upgrade npm
        run: |
          URL="https://registry.npmjs.org/npm/-/npm-11.5.1.tgz"
          EXPECTED_HASH="f4c82fbff74154f73bd5ce5a2b749700d55eaddebda97b16076bf7033040de34"
          curl -sSfL "$URL" -o npm.tgz
          echo "$EXPECTED_HASH npm.tgz" | sha256sum -c -
          npm install -g npm.tgz
          rm npm.tgz

      - name: Setup Gradle
        uses: gradle/gradle-build-action@ef76a971e2fa3f867b617efd72f2fbd72cf6f8bc # v2.8.0

      - name: Delete existing Open API specification
        if: ${{ !inputs.releaseTag }}
        run: |
          echo "Current directory: $(pwd)"
          rm -f ./cloud-agent/service/api/http/cloud-agent-openapi-spec.yaml

      - name: Download OpenAPI specification
        if: ${{ !inputs.releaseTag }}
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: cloud-agent-openapi-spec-${{ inputs.check_sum }}
          path: ./cloud-agent/service/api/http

      - name: Rename OpenAPI specification
        if: ${{ !inputs.releaseTag }}
        working-directory: cloud-agent/service/api/http
        env:
          REVISION: ${{ inputs.revision }}
        run: |
          set -euo pipefail
          case "$REVISION" in
            # allow alphanumerics, dot, dash, underscore
            ''|*[!A-Za-z0-9._-]*)
              echo "Invalid revision value"; exit 1 ;;
          esac
          mv "cloud-agent-openapi-spec-${REVISION}.yaml" cloud-agent-openapi-spec.yaml

      - name: Set revision version
        if: ${{ !inputs.releaseTag }}
        working-directory: cloud-agent/client/generator
        env:
          REVISION: ${{ inputs.revision }}
        run: |
          set -euo pipefail
          case "$REVISION" in
            # allow alphanumerics, dot, dash, underscore
            ''|*[!A-Za-z0-9._-]*)
              echo "Invalid revision value"; exit 1 ;;
          esac
          yarn version --new-version "$REVISION" --no-git-tag-version

      - name: Install generator dependencies
        working-directory: cloud-agent/client/generator
        run: yarn install

      - name: Generate clients
        working-directory: cloud-agent/client/generator
        run: yarn generate:all

      - name: Set version for clients
        env:
          REVISION: ${{ inputs.revision }}
          RELEASE_TAG: ${{ github.event.inputs.releaseTag }}
        run: |
          set -euo pipefail
          case "$REVISION" in
            # allow alphanumerics, dot, dash, underscore
            ''|*[!A-Za-z0-9._-]*)
              echo "Invalid revision value"; exit 1 ;;
          esac
          case "${RELEASE_TAG:-}" in
            # allow empty or safe tag characters
            ''|*[!A-Za-z0-9._-]*)
              if [ -n "${RELEASE_TAG:-}" ]; then
                echo "Invalid releaseTag value"; exit 1
              fi
              ;;
          esac

          if [ -z "${RELEASE_TAG:-}" ]; then
              echo "VERSION_TAG=cloud-agent-v${REVISION}" >> "$GITHUB_ENV"
          else
              echo "VERSION_TAG=${RELEASE_TAG}" >> "$GITHUB_ENV"
          fi

      # The npm publish step uses Trusted Publisher via OIDC
      - name: Publish clients (npm Trusted Publisher)
        working-directory: cloud-agent/client/generator
        env:
          VERSION_TAG: ${{ env.VERSION_TAG }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          GPG_PRIVATE: ${{ secrets.HYP_BOT_GPG_PRIVATE }}
          GPG_PASSWORD: ${{ secrets.HYP_BOT_GPG_PASSWORD }}
        run: |
          echo "Using npm version $(npm -v)"
          npm audit signatures
          yarn publish:clients
