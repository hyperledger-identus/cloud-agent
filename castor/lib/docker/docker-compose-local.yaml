version: "3.9"

services:
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: castor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    volumes:
      - pg_data_castor_db:/var/lib/postgresql/data

  # delay to ensure DB is up before applying migrations
  db_init_delay:
    image: alpine:3
    command: sleep 5
    depends_on:
      db:
        condition: service_started

  db_init:
    image: flyway/flyway:9.3.0-alpine
    volumes:
      - $PWD/migrations/sql:/flyway/sql
    command: -url=jdbc:postgresql://db:5432/castor?user=postgres&password=postgres migrate
    depends_on:
      db_init_delay:
        condition: service_completed_successfully

volumes:
  pg_data_castor_db:
